<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-container">
          <section class="card-results">
            <h3 class="card-results_title">Your Result</h3>
            <div class="card-results_score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <b>Great</b>
            <p class="card-results_info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>
          <section class="card-summary">
            <h3 class="card_summary_title">Summary</h3>
            <div class="card-rows">
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="Reaction icon"
                  />
                  <b>Reaction</b>
                </div>
                <p><b>80</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="Memory icon"
                  />
                  <b>Memory</b>
                </div>
                <p><b>92</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="Verbal icon"
                  />
                  <b>Verbal</b>
                </div>
                <p><b>61</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="Visual icon"
                  />
                  <b>Visual</b>
                </div>
                <p><b>72</b> / 100</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Mtmuhammad"
        >Marcellus Muhammad</a
      >.
    </div>
  </body>
</html>
