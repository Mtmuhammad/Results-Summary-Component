<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="scss/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <!-- Results summary card -->
      <div class="card">
        <div class="card-container">
          <!-- Card results section -->
          <section class="card-results">
            <h3 class="card-results_title">Your Result</h3>
            <div class="card-results_score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <b>Great</b>
            <p class="card-results_info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>
          <!-- end card results section -->
          <!-- Card summary section -->
          <section class="card-summary">
            <h3 class="card_summary_title">Summary</h3>
            <div class="card-rows">
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="Reaction icon"
                  />
                  <b>Reaction</b>
                </div>
                <p><b>80</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="Memory icon"
                  />
                  <b>Memory</b>
                </div>
                <p><b>92</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="Verbal icon"
                  />
                  <b>Verbal</b>
                </div>
                <p><b>61</b> / 100</p>
              </div>
              <div class="card-row">
                <div class="card-badge">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="Visual icon"
                  />
                  <b>Visual</b>
                </div>
                <p><b>72</b> / 100</p>
              </div>
            </div>
            <!-- Card button -->
            <button class="card-btn">Continue</button>
          </section>
          <!-- end card summary section -->
        </div>
      </div>
      <!-- end card -->
    </main>
  </body>
</html>
